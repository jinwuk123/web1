  <h2><a href="https://namu.wiki/w/%EB%86%8D%EA%B5%AC" target="_blank" title="야구란 무엇인가">야구란 무엇인가?</a></h2>
    <p>야구(野|球)는 9명씩[4]으로 이루어진 두 팀이 9회씩 공격과 수비를 번갈아 하며 승패를 겨루는 구기 경기이다.[5] 공격하는 쪽은 상대편 투수가 던진 공을 방망이(bat)로 치고 1, 2, 3루를 돌아 홈으로 돌아오면 1점을 얻는다.</p>
